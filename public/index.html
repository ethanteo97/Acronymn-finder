<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Gov Acronym Buster</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    .list-group-item {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #f8f9fa; 
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div style="display: flex; justify-content: center;">
      <img src="./search.png" alt="Image" width="200" height="150">
    </div>
    <h1 class="text-center mb-4">Find out the meaning of an acronym!</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="acronymInput" placeholder="Enter the acronym here">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
      </div>
    </div>
    <ul class="list-group mb-3" id="suggestions"></ul>
    <div class="result-box p-3 mt-4"></div>
    <div class="contribute-form mt-4">
      <h2 class="text-center mb-3">See any acronyms missing? Contribute to our list!</h2>
      <form id="contributeForm">
        <div class="form-group">
          <input type="text" class="form-control" id="newAcronym" placeholder="Add the new acronym here">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="newMeaning" placeholder="Meaning of the acronym">
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 50px;">Submit</button>
      </form>
    </div>
    
    <hr>

    <div
    style="
      font-family: Sans-Serif;
      font-size: 15px;
      color: #000;
      opacity: 0.9;
      padding-top: 30px;
      padding-bottom: 8px;
    "
  >
    If you spot any errors or have any general feedback, please submit them in the form below. If the form below is not loaded, you can also fill it in at
    <a href="https://form.gov.sg/655af18bdd83c40012703824">here</a>.
  </div>
  
  <!-- Change the width and height values to suit you best -->
  <iframe
    id="iframe"
    src="https://form.gov.sg/655af18bdd83c40012703824"
    style="width: 100%; height: 500px"
  ></iframe>
  
  <div
    style="
      font-family: Sans-Serif;
      font-size: 12px;
      color: #999;
      opacity: 0.5;
      padding-top: 5px;
    "
  >
    Powered by <a href="https://form.gov.sg" style="color: #999">Form</a>
  </div>
   



  </div>
  <script src="script.js"></script>
